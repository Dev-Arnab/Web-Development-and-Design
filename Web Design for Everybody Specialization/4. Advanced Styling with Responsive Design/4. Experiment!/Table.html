<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.5/dist/css/bootstrap.min.css" integrity="sha384-pdapHxIh7EYuwy6K7iE41uXVxGCXY0sAjBzaElYGJUrzwodck3Lx6IE2lA0rFREo" crossorigin="anonymous">

    <title>Responsive Table</title>
</head>

<body>
	<!-- The bootstrap class is already linked.
Try these classes: table, table-striped, table-bordered, table-hover, table-responsive, active, success, info, danger, warning -->
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<tr class="danger">
				<th>City</td><th>State</th>
			</th>
			<tr class="active">
				<td>Ashtabula</td><td>Ohio</td>
			</tr>
			<tr class="success">
				<td>Los Angeles</td><td>California</td>
			</tr>
			<tr class="warning">
				<td>Fort Myers</td><td>Florida</td>
			</tr>
			<tr>
				<td>Tucson</td><td>Arizona</td>
			</tr>
			<tr>
				<td>Tulsa</td><td>Oklahoma</td>
			</tr>
		</tr>
	</table>

</div>


</body>

</html>
