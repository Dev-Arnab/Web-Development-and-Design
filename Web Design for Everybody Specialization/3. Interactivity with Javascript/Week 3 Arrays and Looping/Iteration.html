<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Iteration</title>

</head>

<body>
<script>
	var grades=[91, 99, 95, 94, 98];
	var sum=0;

	for(i=0;i<grades.length;i++){
		document.write(grades[i] + ",");
		sum+=grades[i];
	}

	document.write(sum/grades.length);

</script>

</body>

</html>
