<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Operators and Expressions</title>
</head>

<body>
	
	<script>
		var x;
		x=5;
		var y;
		y=9;
		var sum=x+y;
		document.write(sum + "<br>");

		var one="Hi";
		var two="There";
		var both=one+two;
		document.write(both + "<br>");

		var dividend=12345;
		var divisor=47;
		var remainder=dividend % divisor;
		document.write(remainder + "<br>");
	</script>

</body>





	</html>
