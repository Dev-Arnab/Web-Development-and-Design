<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Simple Validation</title>

	<style>
		input{
			position:absolute;
			left:200px;
			width:75px;
		}
		input[type=submit]{
			top:75px;
			left:10px;
		}
	</style>
</head>

<body>

	<fieldset>
		<legend>Simple validation</legend>

		<form>

        Zip code with pattern: <input type="text" name="zip_code1" pattern="[0-9]{5}" required>
        <br>

        Zip code with numbers: <input type="number" name="zip_code2" min="00000" max="99999" required>
		<br>

		<input type="submit">

	</form>

	</fieldset>



</body>



</html>
