<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alert Page</title>

</head>

<body>
	<script>
		function multiply_5(){
			var input = document.getElementById("math_input").value;

			alert("Your number * 5 is " + input * 5);
		}
	</script>


	<h1>Javascript Alert Texts</h1>

	<button onclick="alert('The test worked')">Alert Test</button>
	<input type="number" id="math_input">
	<button onclick="multiply_5()">Multiply * 5</button>
	<p id="test"></p>

</body>



</html>
