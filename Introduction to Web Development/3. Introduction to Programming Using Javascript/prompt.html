<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Prompt Use</title>

</head>

<body>
	<script>
		function hello(){
			var x = prompt("What is your name?" , "Arnab");

			if(x!=""){
			document.getElementById("hidden").innerHTML = "Hello " + x + "!!! " + "How are you today?";
		}
		else{
			alert("Hey!! No input.!!!");
		}
		}
	</script>

	<h1>Javascript Prompt Box</h1>

	<button onclick="hello()">Click me</button>

	<p id="hidden"></p>

</body>

</html>
